<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Timer</title>
</head>

<body>
  <div id="fullTimer" class="w-screen h-screen flex justify-center items-center ">

    <div class="absolute grid grid-cols-2">

      <input id="duration" value="30" class="w-40 outline-none border-black text-8xl col-span-2 text-center " />

      <button class="w-20 focus:text-green-600 hover:text-green-600 transition">
        <svg id="start" class="" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>

      <button class="w-20 focus:text-yellow-600 hover:text-yellow-600 ">
        <svg id="pause" class=" " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>

    </div>

    <div class="">
      <svg height="500" width="400">
        <circle r="190" cx="200" cy="200" fill="transparent" stroke="black" stroke-width="10"
          transform="rotate(-90 200 200)" />
      </svg>
    </div>

  </div>

  <script src="app.js"></script>
</body>


</html>
